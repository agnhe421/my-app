 
  <ng-sidebar-container style ="height: 100vh">
 
    <ng-sidebar [(opened)]="_opened" >
      <p>Sidebar contents</p>
      <button mat-raised-button color="accent" (click)="closeSidebar()">Close</button>
    </ng-sidebar>

    <div ng-sidebar-content>
      <button mat-raised-button color="accent" (click)="openSidebar()">Menu</button>
    </div>


  </ng-sidebar-container>
